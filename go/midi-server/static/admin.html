<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MIDI Lab Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üéõÔ∏è MIDI Lab Admin</a>
    </div>
  </nav>

  <div class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5 class="card-title mb-4">Live Server Stats</h5>
            <p class="card-text fs-5">
              <strong>Connected Clients:</strong> <span id="clients">-</span><br>
              <strong>Active Notes:</strong> <span id="notes">-</span><br>
              <strong>Notes per Period:</strong> <span id="notes_per_period">-</span><br>
              <strong>Connections per Period:</strong> <span id="connections_per_period">-</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5 class="card-title mb-4">Current Scene</h5>
            <p class="card-text fs-5" id="scene">Loading...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <small>&copy; 2025 MIDI Lab</small>
    </div>
  </footer>

  <script>
    async function fetchStats() {
      try {
        const res = await fetch('/stats');
        const data = await res.json();
        document.getElementById('clients').textContent = data.connected_clients;
        document.getElementById('notes').textContent = data.active_notes;
        if (data.cue) {
          document.getElementById('scene').textContent = data.cue;
        }
        if ('notes_per_period' in data) {
          document.getElementById('notes_per_period').textContent = data.notes_per_period;
        }
        if ('connections_per_period' in data) {
          document.getElementById('connections_per_period').textContent = data.connections_per_period;
        }
      } catch (e) {
        console.error('Failed to fetch stats', e);
      }
    }

    setInterval(fetchStats, 5000);
    fetchStats();
  </script>
</body>
</html>
