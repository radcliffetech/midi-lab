<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spiral Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/index.html">MIDI Live Tools</a>
    </div>
  </nav>

  <div class="container text-center">
    <h1 class="mb-4">Spiral Visualizer</h1>
    <div class="card mb-4">
      <div class="card-body">
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="highlightToggle" checked>
          <label class="form-check-label" for="highlightToggle">Enable Key Highlighting</label>
        </div>
        <div class="mb-2">
          <label for="keySelect" class="form-label">Select Key:</label>
          <select class="form-select" id="keySelect">
            <option value="C Minor" selected>C Minor</option>
            <option value="C Major">C Major</option>
            <option value="E Major">E Major</option>
            <option value="G Major">G Major</option>
            <option value="A Minor">A Minor</option>
          </select>
        </div>
      </div>
    </div>
    <div class="text-end mt-4">
      <button id="resetButton" class="btn btn-outline-primary">
        <i class="bi bi-arrow-counterclockwise"></i> Reset
        </button>
    </div>

    <canvas id="spiral-canvas" width="800" height="800"></canvas>
  </div>

  <script type="module" src="/src/spiral.ts"></script>
</body>
</html>
