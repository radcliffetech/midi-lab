<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MIDI Live Tools</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light text-dark">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">MIDI Live Tools</a>
      </div>
    </nav>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-center mb-3">
            <div class="card-body">
              <h5 class="card-title">MIDI Monitor</h5>
              <p class="card-text">View incoming MIDI messages in real time.</p>
              <a href="/monitor.html" class="btn btn-primary">Open Monitor</a>
            </div>
          </div>
          <div class="card text-center mb-3">
            <div class="card-body">
              <h5 class="card-title">Keyboard Visualizer</h5>
              <p class="card-text">Watch keys light up as you play them.</p>
              <a href="/visualizer.html" class="btn btn-primary">Open Visualizer</a>
            </div>
          </div>
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Chord Analyzer</h5>
              <p class="card-text">Detect chords from held MIDI notes.</p>
              <a href="/chord-analyzer.html" class="btn btn-primary">Open Analyzer</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
