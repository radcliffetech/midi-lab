<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MIDI Live Tools</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light text-dark">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">MIDI Live Tools</a>
      </div>
    </nav>
    <div class="container py-5">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card text-center h-100">
            <div class="card-body">
              <h5 class="card-title">MIDI Monitor</h5>
              <p class="card-text">View incoming MIDI messages in real time.</p>
              <a href="/monitor.html" class="btn btn-primary">Open</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-center h-100">
            <div class="card-body">
              <h5 class="card-title">Chord Analyzer</h5>
              <p class="card-text">Watch keys light up as you play them. Detect chords from held MIDI notes.</p>
              <a href="/chord-analyzer.html" class="btn btn-primary">Open</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-center h-100">
            <div class="card-body">
              <h5 class="card-title">Spiral</h5>
              <p class="card-text">Spiral visualizer using animated Canvas effects.</p>
              <a href="/spiral.html" class="btn btn-primary">Open</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-center h-100">
            <div class="card-body">
              <h5 class="card-title">Histogram</h5>
              <p class="card-text">Real-time note frequency histogram.</p>
              <a href="/note-frequency.html" class="btn btn-primary">Open</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
